<a bs-modal="'templates/new-problem.html'">Create new problem</a>

<hr/>

<h1>Open Problems</h1>

<table>
    <thead>
    <tr>
        <th>Reporter</th>
        <th>Company</th>
        <th>Date</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="problem in openProblems">
        <td><a href="mailto:{{problem.customerEmail}}">{{problem.customerName}}</a></td>
        <td>{{problem.customerCompany}}</td>
        <td>{{problem.date | date}}</td>
        <td><a ng-click="editProblem(problem)" bs-modal="'templates/view-problem.html'">{{problem.description | truncate:30}}</a></td>
    </tr>
    </tbody>
</table>
